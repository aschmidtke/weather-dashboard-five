<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1 class="dashboard card text-center">Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="search-section col-3">
                <form class="search-box card col-12" id="city-search">
                    <h3 class="text-center card-body">Search for a City</h3>
                    <input class="city col-12" id="city" type="text" autofocus="true" />
                    <btn class="btn col-12" id="btn">Search</btn>
                </form>
            </div>
            <div class="results-section col-9">
                <div class="results-box card col-12">
                    <h3 class="text-center card-body" id="main-forecast"></h3>
                    <div>
                        <span class="card weather-results" id="weather-sets"></span>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row" id="daily-forecast">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
