<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1 class="dashboard text-center">Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="search-section col-3">
                <form class="search-box card col-12" id="city-search">
                    <h3 class="text-center card-body">Search for a City</h3>
                    <input class="city col-12" id="city" type="text" autofocus="true" />
                    <btn class="btn col-12" id="btn">Search</btn>
                </form>
                <div class="previous-search card col-12">
                    <h6 class="text-center card-body">Previous Searches:</h6>
                    <span id="previous-city"></span>
                </div>
            </div>
            <div class="results-section col-9">
                <div class="results-box card col-12">
                    <h3 class="text-center card-body" id="main-forecast">City Test<span id="city-name"></span></h3>
                    <div>
                        <span class="weather-results" id="weather-sets"></span>
                    </div>
                </div>
                <div class="forecast card col-12" id="daily-forecast">
                    <h6 class="card-body">5-Day Forecast:</h6>
                    <!--do I need individual spans for each day of the forecast?-->
                    <div class="row">
                        <div class="day-one card-body col-2">
                            <h6 class="text-center">test</h6>
                        </div>
                        <div class="day-one card-body col-2">
                            <h6 class="text-center">test</h6>
                        </div>
                        <div class="day-one card-body col-2">
                            <h6 class="text-center">test</h6>
                        </div>
                        <div class="day-one card-body col-2">
                            <h6 class="text-center">test</h6>
                        </div>
                        <div class="day-one card-body col-2">
                            <h6 class="text-center">test</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
